name: Release - Module

on:
  workflow_dispatch:
    inputs:
      release-version:
        description: Release Version
        required: true
        default: 1.0.0

run-name: 'version set to ${{ inputs.release-version }} for release'

jobs:
  main:
    uses: codbex/codbex-infra/.github/workflows/module-release.yaml@main
    with:
      packages: codbex-plutus
      packages-build: codbex-plutus
      release-version: ${{ inputs.release-version }}
      release-content: |
        ## codbex-plutus - ${{ inputs.release-version }}
        
        Plutus Module
        
        ## Installation
        
        ```
        npm install @codbex/codbex-plutus@${{ inputs.release-version }}
        ```
        
        ## Access points:
        
        - [/services/web/codbex-plutus/gen/](http://localhost:80/services/web/codbex-plutus/gen/) - Admin Panel
    secrets: inherit